<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Planner (No Login)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="dashboard-section" class="container">
        <header>
            <div class="user-info">
                <h2>ðŸ’° Dompetku</h2>
                <small id="device-id-display" style="color: #888;">ID: ...</small>
            </div>
        </header>

        <section class="balance-card">
            <h2>Saldo Saat Ini</h2>
            <h1 id="total-balance">Rp 0</h1>
        </section>

        <section class="input-form">
            <h3>Tambah Transaksi</h3>
            <input type="text" id="input-desc" placeholder="Keterangan (mis: Makan Siang)">
            <input type="number" id="input-amount" placeholder="Nominal (Rp)">
            <select id="input-type">
                <option value="pemasukan">Pemasukan (+)</option>
                <option value="pengeluaran">Pengeluaran (-)</option>
            </select>
            <button id="btn-save">Simpan Transaksi</button>
        </section>

        <section class="history">
            <h3>Riwayat Terakhir</h3>
            <ul id="transaction-list">
                <li>Memuat data...</li>
            </ul>
        </section>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
