<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Planner</title>
    <style>
        body { font-family: sans-serif; padding: 20px; max-width: 400px; }
        label { display: block; margin-top: 10px; }
        input, select { width: 100%; padding: 8px; margin-top: 5px; }
        button { margin-top: 20px; padding: 10px; width: 100%; background: #007bff; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h2>Tambah Transaksi</h2>
    <form id="transactionForm">
        <label>Jenis:</label>
        <select id="type">
            <option value="expense">Pengeluaran</option>
            <option value="income">Pemasukan</option>
        </select>

        <label>Jumlah (Rp):</label>
        <input type="number" id="amount" placeholder="Contoh: 50000" required>

        <label>Kategori:</label>
        <input type="text" id="category" placeholder="Contoh: Makan, Tagihan, Aksesoris iPhone XR" required>

        <label>Catatan:</label>
        <input type="text" id="note" placeholder="Contoh: Beli casing baru">

        <button type="submit">Simpan Transaksi</button>
    </form>

    <p id="statusMessage" style="color: green; font-weight: bold;"></p>

    <script type="module" src="app.js"></script>
</body>
</html>
